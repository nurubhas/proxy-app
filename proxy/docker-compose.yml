version: '3.8'

services:
  webapp:
    build:
      context: ../webapp
    networks:
      - app-network
    expose:
      - "3000"
    restart: unless-stopped

  proxy:
    build: .
    ports:
      - "80:8080"
      - "8080:8080"
    environment:
      - PORT=8080
      - BACKEND_URL=http://webapp:3000
      - AUTH_USER=${AUTH_USER:-admin}
      - AUTH_PASS=${AUTH_PASS:-password}
    depends_on:
      - webapp
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
